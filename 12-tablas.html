<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Las tablas sirven para mostrar contenido tabulado
    La estructura básica es:
    table   -> indica que comienza una tabla
    tr      -> (table row) Inicia una linea o registro de la tabla
    td      -> (table data) Indica una celda
    caption -> Establece el título de la tabla
    th      -> thead - Table head - Cabecera de columna
    tbody   -> Table body, es opcional salvo que exista un thead. Cuando se establece
                una cabecera, el resto de la tabla debe estar en tbody.
    tfoot   -> Table tfoot, es opcional. Ver el ejemplo con su estructura
    -->
    <table border="1" width=50% align=center>
    <caption>Título de la tabla</caption> 
    <thead>
        <tr>
            <th>Element 1</th><th>Element 2</th><th>Element 3</th><th>Element 4</th><th>Element 5</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>1.1</td><td>1.2</td><td>1.3</td><td>1.4</td><td>1.5</td>
    </tr>
    <tr>
        <td>2.1</td><td>2.2</td><td>2.3</td><td>2.4</td><td>2.5</td>
    </tr>
    <tr>
        <td>3.1</td><td>3.2</td><td>3.3</td><td>3.4</td><td>3.5</td>
    </tr>
    <tr>
        <td>4.1</td><td>4.2</td><td>4.3</td><td>4.4</td><td>4.5</td>
    </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total de elementos</td>
            <td>20</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
