<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    fieldset -> Se utiliza para agrupar elementos dentro de un formulario
    legend -> Representa una etiqueta para el contenido del fieldset
    file -> Este input se utiliza para cargar archivos y enviarlos desde un formulario
    meter -> Representa un valor dentro de un rango conocido
    progress -> Representa el progreso de una tarea
    textarea -> Se utiliza para introducir texto en un formulario
 -->

<body>
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label for="nombre1">Nombre</label>
                <input type="text" id="nombre1">
            </div>
            <label for="apell">Apellidos</label>
            <input type="text" id="apell">
        </fieldset>
        <div>
        <!-- <input type="file"> -->
        <label for="combustible">Combustible</label>
        <meter id="combustible" min="0" max="100" value="60" low="30" high="75" optimum="50">
        </meter>
        </div>
        </div>
        <label for="tarea">Tarea 1</label>
        <progress id="tarea" max="100" value="50"></progress>
        </div>
        <div>
        <label for="mensaje">Mensaje</label>
        <textarea name="" id="mensaje" cols="10" rows="10"></textarea>
        </div>
    </form>

</body>

</html>
